# configs/base_config.yaml

# This file is HASHED for experiment reproducibility.
# Changes to this file will invalidate the experiment's hash.
# So, comment with care!

# Model and Corpus Info
TIDAL_MODEL_VERSION: "1.0.0"
TIDAL_MODEL_NAME: "tidal"
FOUNDATIONAL_CORPUS_PATH: "corpus/foundational.txt"
HIGH_TIDE_CORPUS_PATH: "corpus/high_tide.txt"
LOW_TIDE_CORPUS_PATH: "corpus/low_tide.txt"
STORM_TIDE_CORPUS_PATH: "corpus/storm_tide.txt"

# Training Loop
PATIENCE: 5
MIN_DELTA: 0.0001
DESIRED_BATCH_SIZE: 2048
BATCH_SIZE: 16
NUM_EPOCHS: 12
FINE_TUNE_EPOCHS: 8
VALIDATION_SPLIT_RATIO: 0.1
NUM_CPU_CORE_WORKERS: 8
VISUALIZATION_INTERVAL_SECONDS: 60
ENABLE_VISUALIZATION: true
TRAINING_FRAMES_SUBDIR: "semantic_space_frames"
TRAINING_PLOT_FIGSIZE: [8, 8]

# Learning Rate Scheduler
LEARNING_RATE_SCHEDULER:
  WARMUP_RATIO: 0.1                    # Ratio of total steps for linear warm-up
  BASE_LR: 0.001                       # Peak learning rate after warm-up (for foundational)
  MIN_LR: 1.0e-6                       # Minimum learning rate for cosine annealing
  # Tide-specific learning rates for fine-tuning
  FINETUNE_LR_HIGH: 5.0e-5
  FINETUNE_LR_LOW: 1.0e-5
  FINETUNE_LR_STORM: 2.5e-5

# Logging
LOG_DIRECTORY: "logs"
LOG_FILE_TRAINING_ENDORCRINE_SYSTEM: "training-endocrine-system.log"
LOG_FILE_EVALUATION_ENDOCRINE_SYSTEM: "evaluation-endocrine-system.log"
LOG_FILE_TRAINING_PHYSICS: "training-physics.log"
LOG_FILE_EVALUATION_PHYSICS: "evaluation-physics.log"
LOG_INTERVAL_TRAINING_ENDORCRINE_SYSTEM: 1000
CHECKPOINT_PATH: "training_checkpoint.pth"
ENABLE_CONSOLE_LOGGING: false
TRAINING_MODEL_ARTIFACT_CACHE_FREQUENCY: 1
FINE_TUNE_MODEL_ARTIFACT_CACHE_FREQUENCY: 1
QUALITATIVE_LOG_INTERVAL_BATCHES: 100

# Model Architecture
DEVICE: "auto"
EMBED_DIM: 512
GRU_HIDDEN_SIZE: 512
SEMANTIC_AXIS_COUNT: 8
MASS_EMBEDDING_DIM: 1
MAX_GRAD_NORM: 1.0

# Mapping for the 8D Semantic Space.
SEMANTIC_AXIS_MAPPING:
  G_AXIS: 0 # Groundedness (Low: concrete, High: abstract)
  X_AXIS: 1 # Taxonomic Specificity (Low: general, High: specific)
  V_AXIS: 2 # Valence (Low: negative, High: positive)
  A_AXIS: 3 # Arousal (Low: calm, High: excited)
  H_AXIS: 4 # Homeostasis (Low: dysregulated, High: regulated)
  S_AXIS: 5 # Somatic Focus (Low: cognitive, High: physical)
  F_AXIS: 6 # Functional Role (Low: lexical, High: grammatical)
  T_AXIS: 7 # Temporal Orientation (Low: past, High: future)

# Physics Simulation.
G: 1.0
SOFTENING_PARAM: 1e-6
LOSS_SOFTENING_PARAM: 1.0e-4
MAX_FORCE: 10.0
DEFAULT_DT: 0.01
FORCE_CALCULATION_EPSILON: 1e-9
VERLET_INTEGRATION_CONSTANT: 0.5
ENABLE_PHYSICS_LOSS: true
PHYSICS_LOSS_WEIGHT: 0.5
NUM_NEGATIVE_SAMPLES: 5
PHYSICS_LOSS_MARGIN: 1.0
REPULSION_STRENGTH: 0.5   # Strength of the short-range repulsive force.
REPULSION_CUTOFF: 0.1     # How close particles must be for repulsion to activate.

# Semantic Wells
NUM_SEMANTIC_WELLS: 16
WELL_ATTRACTION_STRENGTH: 0.1
TEMPERATURE: 1.0
ENTROPY_COEFFICIENT: 0.01
KE_PENALTY_FACTOR: 0.001

# Embedding Initialization.
MASS_EMBEDDING_MIN: 0.5
MASS_EMBEDDING_MAX: 2.0
POSITION_EMBEDDING_MEAN: 0.0
POSITION_EMBEDDING_STD: 0.5

# Tidal Moods and Resonance.
ENABLE_RESONANCE: true
CIRCADIAN_PERIOD: 2000
HIGH_TIDE_CATALYST_HORMONE_RELEASE_AMOUNT: 0.1
LOW_TIDE_INHIBITOR_HORMONE_RELEASE_AMOUNT: 0.05
LOW_TIDE_DAMPING_FACTOR: 0.90
HIGH_TIDE_DAMPING_FACTOR: 0.98
NORMAL_TIDE_DAMPING_FACTOR: 0.95
NORMAL_TIDE_RESONANCE_MASK: 1.0
HIGH_TIDE_RESONANCE_MASK: 1.5
LOW_TIDE_RESONANCE_MASK: 0.5
RESONANCE_STRENGTH: 0.1
HIGH_TIDE_THRESHOLD: 1.5
LOW_TIDE_THRESHOLD: 0.5

# Endocrine System.
ENABLE_ENDORCRINE_SYSTEM: true
HORMONE_TYPES: ["catalyst_hormone", "stress_hormone", "inhibitor_hormone"]

# Dictionary for individual hormone states.
HORMONE_INITIAL_STATES:
  catalyst_hormone: true
  stress_hormone: true
  inhibitor_hormone: true

# Dictionary for individual trigger thresholds.
TRIGGER_THRESHOLDS:
  # Sequence Triggers.
  repetition_trigger: 0.4
  conceptual_leap_trigger: 0.6
  semantic_diversity_trigger: 0.5
  # Cognitive Mood Triggers.
  grounding_mood_trigger: 0.7        # inspired by Muladhara.
  creative_mood_trigger: 0.6         # inspired by Svadhisthana.
  agency_mood_trigger: 0.6           # inspired by Manipura.
  relational_mood_trigger: 0.7       # inspired by Anahata.
  articulation_mood_trigger: 0.5     # inspired by Vishuddha.
  insight_mood_trigger: 0.8          # inspired by Ajna.
  synthesis_mood_trigger: 0.8        # inspired by Sahasrara.

# Dictionary for Semantic Space Slices.
SEMANTIC_SPACE_SLICES:
  core_conceptual: [0, 2] # G, X
  affective: [2, 4]       # V, A
  interoceptive: [4, 6]   # H, S
  structural: [6, 8]      # F, T

# General endocrine parameters.
DEFAULT_HORMONE_INITIAL_LEVEL: 0.0
ACTIVATION_SENSITIVITY: 2.5
HORMONE_DECAY_RATE: 0.50
HORMONE_MAX_RELEASE_AMOUNT: 0.05
HORMONE_MIN_ACTIVE_LEVEL: 0.1
INHIBITOR_HORMONE_SUPPRESSION_THRESHOLD: 0.5

# Hormone effect multipliers.
CATALYST_HORMONE_EFFECT: 0.2
STRESS_HORMONE_EFFECT: 0.1
INHIBITOR_HORMONE_EFFECT: 0.1

# Stress hormone specific parameters.
STRESS_HORMONE_EXCESS_THRESHOLD: 0.75
STRESS_HORMONE_IMPAIRMENT_FACTOR: 0.5
STRESS_HORMONE_AFFECTS_MAX_FORCE: false

# Other Triggers.
REPETITION_TRIGGER_TOKEN_SEQUENCE_THRESHOLD: 0
SEMANTIC_BRIDGE_TRIGGER_TOKEN_SEQUENCE_THRESHOLD: 1

# Mass Modulation.
ENABLE_MASS_MODULATION: true
CATALYST_HORMONE_MASS_EFFECT: -0.5 # Makes concepts "lighter", more agile (value < 0 reduces mass).
STRESS_HORMONE_MASS_EFFECT: 0.25   # Increases inertia of concepts for focus (value > 0 increases mass).
INHIBITOR_HORMONE_MASS_EFFECT: 0.75 # Makes concepts "heavier", resistant to change (value > 0 increases mass).
MASS_MODULATION_MIN_MASS: 1e-4 # Prevents mass from becoming zero or negative, which would be unstable.

# NLP.
NLP_MODEL: "en_core_web_sm"
NLP_DISABLE: ["parser", "ner"]
VOCAB_MIN_FREQUENCY: 5
NLP_PADDING_SIZE: 100
DEFAULT_TOP_K: 6
DEFAULT_WINDOW_SIZE: 2
CORPUS_ENCODING: "utf-8"
VOCAB_CACHE_PATH: "vocab.pkl"
CACHE_DIR: "cache"

# Evaluation.
FIGURE_SIZE: [12, 8]
FONT: 10
FONT_LARGE: 16
FONT_BOLD: "bold"
SEMANTIC_SPACE_3D_PROJECTION: "3d"
SEMANTIC_SPACE_3D_TITLE: "Semantic Space Projection"
SEMANTIC_SPACE_3D_X_LABEL: "Concreteness <-> Abstraction"
SEMANTIC_SPACE_3D_Y_LABEL: "Sentiment (- <-> +)"
SEMANTIC_SPACE_3D_Z_LABEL: "Complexity (Simple <-> Complex)"
PROBE_WORD_NODE_SIZE: 3000
PROBE_WORD_NODE_COLOR: "skyblue"
ASSOCIATION_NODE_SIZE: 1500
ASSOCIATION_NODE_COLOR: "lightgreen"
ASSOCIATION_GRAPH_WIDTH: 1.5
ASSOCIATION_GRAPH_COLOR: "gray"
WORD_SIMILARITY_BENCHMARK:
  - ['light', 'wave', 8.0]
  - ['species', 'varieties', 7.5]
  - ['gravity', 'acceleration', 9.0]
  - ['innovation', 'growth', 8.5]
  - ['patent', 'invention', 9.5]
  - ['king', 'thane', 7.0]
  - ['witch', 'prophecy', 6.5]
  - ['park', 'forest', 8.0]
  - ['jobs', 'economy', 8.8]
  - ['freedom', 'democracy', 9.2]
ANALOGY_BENCHMARK:
  - ['einstein', 'relativity', 'darwin', 'evolution']
  - ['apple', 'gravity', 'moon', 'orbit']
  - ['macbeth', 'ambition', 'lady macbeth', 'guilt']
  - ['recession', 'unemployment', 'recovery', 'jobs']

# TensorBoard Tag Configuration
TENSORBOARD_TAGS:
  LOSSES: "Loss"
  PHYSICS_PARAMS: "Physics"
  HORMONE_LEVELS: "Hormones"
  LEARNING_RATE: "Learning"
