services:
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - ./redis/redis.prod.conf:/usr/local/etc/redis/redis.conf:ro
      - redis-data:/data
    command: redis-server /usr/local/etc/redis/redis.conf
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  inference:
    build:
      context: ..
      dockerfile: inference.Dockerfile
      args:
        PLUGIN: tidal
    restart: unless-stopped
    volumes:
      - experiments:/data/experiments
    environment:
      - CONFIG_PATH=/app/plugins/tidal/configs/base_config.yaml
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/health')"]
      interval: 15s
      timeout: 10s
      retries: 3
      start_period: 30s

  app:
    build:
      context: ..
      dockerfile: dashboard/Dockerfile
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
      inference:
        condition: service_healthy
    environment:
      - PORT=4400
      - HOST=0.0.0.0
      - REDIS_URL=redis://redis:6379
      - INFERENCE_URL=http://inference:5000
      - TIDAL_AUTH_TOKEN=${TIDAL_AUTH_TOKEN}
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET}
      - JWT_SECRET=${JWT_SECRET}
      - DB_PATH=/data/dashboard.db
      - PUBLIC_URL=${GITHUB_PUBLIC_URL}
      - EXPERIMENTS_DIR=/data/experiments
      - DEFAULT_COMPUTE_PROVIDER=${DEFAULT_COMPUTE_PROVIDER:-local}
      - VASTAI_API_KEY=${VASTAI_API_KEY:-}
      - TIDAL_REPO_URL=${TIDAL_REPO_URL:-}
      - TIDAL_DROPLET_IP=${TIDAL_DROPLET_IP:-}
      - TIDAL_DASHBOARD_URL=${TIDAL_DASHBOARD_URL:-http://${TIDAL_DROPLET_IP:-localhost}}
      - DO_API_KEY=${DO_API_KEY:-}
      - DO_SSH_KEY=${DO_SSH_KEY:-}
      - USER_PLUGINS_DIR=/data/user-plugins
    volumes:
      - experiments:/data/experiments
      - db-data:/data
      - user-plugins:/data/user-plugins

  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    depends_on:
      - app
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - /opt/tidal/certs:/etc/caddy/certs:ro

volumes:
  redis-data:
  experiments:
  db-data:
  user-plugins:
